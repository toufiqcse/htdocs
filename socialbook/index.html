<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialbook</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="assests/css/my-style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- nav-start -->
        <div class="nav row ">
            <!-- navbar -->
            <div class="col-sm-3 col-md-3 col-lg-3 ">
                <div class="nav-left">
                    <img src="assests/images/logo.png" alt="" class="logo">
                    <!-- others icon list -->
                    <ul>
                        <li><img src="assests/images/inbox.png" alt="" class="logo-icon"></li>
                        <li><img src="assests/images/notification.png" alt="" class="logo-icon"></li>
                        <li><img src="assests/images/video.png" alt="" class="logo-icon"></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-5 col-md-5 col-lg-5"></div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="nav-right d-flex">
                    <div class="search-box">
                        <img src="assests/images/search-icon-png-5.png" alt="" class="pt-1">
                        <input type="search" name="" id="" placeholder="Search">
                    </div>
                    <div class="nav-user-icon mx-2 online-active">
                        <img src="assests/images/profile.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- =============nav-end -->
        <!-- ============hero-section-start -->
        <div class="row mt-2">
            <!-- ===========left-sidebar-start===== -->
            <div class="left-sidebar col-sm-3 col-md-3 ">
                <div class="imp-links">
                    <a href="#"><img src="assests/images/news.png" alt="">Latest News</a>
                </div>
            </div>
            <!-- ==========main-content-start -->
            <div class="main-content col-sm-6 col-md-6"></div>
            <!--============ right-sidebar-start -->
            <div class="right-sidebar col-sm-3 col-md-3"></div>
        </div>

        
    </div>


    <script src="assests/js/main.js"></script>
    <script src="assests/js/my-script.js"></script>
</body>
</html>
